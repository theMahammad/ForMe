<html lang="en">
<head>

<body>
   <div class="container">
      <section id="header">
         <!-- header navbar start -->
         <div class="header-navbar">
            <div class="header-container">
               <div class="navbar-logo">
                  <img src="/img/Screenshot_1.png" title="Company Brand">
               </div>
               <div class="navbar-nav">
                  <ul>
                     <li>Home</li>
                     <li>Store</li>
                     <li>About</li>
                     <li>Blog</li>
                     <li>Points of sale</li>
                     <li>Log In</li>
                  </ul>                             
               </div>
            </div>
            <div class="header-icon"> 
               <i class="fas fa-shopping-basket"></i>
            </div>
         </div>
         <!-- header navbar end -->
         
      </section>
      <!-- Slider section start -->
      <section id="slider">
         <div class="slider-item">
            <div class="slider-img"></div>
            <div class="slider-content">

            <div class="row">

               </div>
               <div class="col-6">

                     </div>
                     <img src="/img/slider pic.webp" alt="">
                  </div>
               </div>
            </div>
         </div>
      </section>

      <!-- End test-id -->

      <!-- Start product-view  -->
      <section id="product-view">
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <div class="section-heading">
                     <h1>FEATURED PRODUCTS</h1>
                  </div>
               </div>
            </div>   
            <div class="row">
               <div class="col-3">
                  <div class="product-item">
                     <img src="/img/picture2.webp" alt="">

               </div>   
               <div class="col-3">

                        <h1>I'm a product</h1>

                     <img src="/img/picture4.webp" alt="">

                        <h1>I'm a product</h1>
                     </div>
