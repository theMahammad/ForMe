<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    {% extends 'layout.html' %}

    {% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-6" >
                <h3>Billing Address</h3>
                <form action="/update/{{address.id}}" method="POST">
                    <div class="row justify-content-between">
                        <div class="form-group col-6">
                            <label for="f_name">First Name</label>
                            <input type="text" class="form-control my-2" name="f_name" value="{{address.f_name}}">
                        </div>
                        <div class="form-group col-6">
                            <label for="l_name">Last Name</label>
                            <input type="text" class="form-control my-2" name="l_name" value="{{address.l_name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" name="username" value="{{address.username}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control my-2" name="email" placeholder="you@example.com"  value="{{address.email}}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control my-2" name="address" placeholder="1234 Main St"  value="{{address.address}}">
                    </div>
                    <div class="form-group">
                        <label for="address2">Address 2 (Optional)</label>
                        <input type="text" class="form-control my-2" name="address2" placeholder="Apartment or suite"  value="{{address.address2}}">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCountry">Country</label>
                            <select id="inputCountry" class="form-control" name="country"  value="{{address.country}}">
                                <option selected>Choose...</option>
                                <option>Turkiye</option>
                                <option>Azerbaycan</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" name="state"  value="{{address.state}}">
                                <option selected>Choose...</option>
                                <option>Turkiye</option>
                                <option>Azerbaycan</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" name="zip"  value="{{address.zip}}">
                        </div>

                    </div>
                    <hr>
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="checkbox1" name="checkbox1"  value="{{address.checkbox1}}">
                        <label class="form-check-label" for="checkbox1">Shipping address is the same as my billing
                            address</label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="checkbox2" name="checkbox2" value="{{address.checkbox2}}">
                        <label class="form-check-label" for="checkbox2">Save this information for next time</label>
                    </div>
                    <hr>
                    <h5>Payment</h5>
                    <div class="form-group">
                        <label for="payment">Address 2 (Optional)</label>
                        <input type="text" class="form-control my-2" name="payment" placeholder="Apartment or suite" value="{{address.payment}}">
                    </div>
                    <br>
                    <div class="row justify-content-between">
                        <div class="form-group col-6">
                            <label for="card_name">Name on card</label>
                            <input type="text" class="form-control my-2" name="card_name" value="{{address.card_name}}">
                        </div>
                        <div class="form-group col-6">
                            <label for="card_number">Credit card number</label>
                            <input type="number" class="form-control my-2" name="card_number" value="{{address.card_number}}">
                        </div>
                    </div>
                    <div class="row justify-content-between">
                        <div class="form-group col-6">
                            <label for="expiration">Expiration</label>
                            <input type="number" class="form-control my-2" name="expiration" value="{{address.expiration}}">
                        </div>
                        <div class="form-group col-6">
                            <label for="cvv">CVV</label>
                            <input type="number" class="form-control my-2" name="cvv" value="{{address.cvv}}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
     

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
