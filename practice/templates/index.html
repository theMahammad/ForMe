<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Kitab sistemi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
     <a href="/add" class="btn-primary btn">Kitab əlavə et</a>
      <h1 class="text-center">Kitablar</h1>
      {% if books %}
        <table class="table  table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Kitabin adi</th>
                <th scope="col">Yazar</th>
                <th scope="col">Qiymet</th>
                <th scope="col">Əməliyyatlar</th>
              </tr>
            </thead>
            <tbody>
              {% for book in books %}
              <tr>
                <th scope="row">{{book.id}}</th>
                <td>{{book.name}}</td>
                <td>{{book.author_name}}</td>
                <td>{{book.price}}</td>
                <td>
                  <a href="/delete/{{book.id}}" title="Sil">
                    <i class="bi bi-trash"></i>
                  </a>
                  <a href="/update/{{book.id}}" title="Deyisdir">
                    <i class="bi bi-pencil"></i>                  
                  </a>
                </td>
              </tr>
              {% endfor %}
              
            </tbody>
          </table>
          {% else %}
          <h2>Siyahida hec bir kitab yoxdur</h2>
       {% endif %}

    </div>
    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    
  </body>
</html>
