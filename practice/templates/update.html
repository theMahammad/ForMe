<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Kitab sistemi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  </head>
  <body>
    <h1 class="text-center">Deyisdir</h1>
    <!-- Gül kimi də işləyir -->
    <form action="/update/{{selectedBook.id}}" method="POST" >
        <input type="text" class="form-control my-3" placeholder="Kitabin adini daxil edin" name="book_name" value="{{selectedBook.name}}"> 
        <input type="text" class="form-control my-3" placeholder="Yazarin adini daxil edin" name="author_name" value="{{selectedBook.author_name}}">
        <input type="number" name="book_price" class="form-control my-3" placeholder="Qiymeti daxil edin" value="{{selectedBook.price}}"> 
        <button type="submit" class="btn btn-primary ">Deyisdir</button>

    
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


  </body>
</html>
